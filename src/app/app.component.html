<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd" >Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd:number % 2 !==0}"
          [ngStyle]="{backgroundColor:number % 2 !==0 ? 'yellow':'green'}"
        *ngFor=" let number of  odd">
          {{number}}
        </li>
        </div>
       <div *ngIf="!onlyOdd"> <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !==0}"
          [ngStyle]="{backgroundColor:number % 2 !==0 ? 'yellow':'blue'}"
        *ngFor=" let number of  even">
          {{number}}
        </li></div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appGreenBackground>Highlight me green</p>
      <p appBetterHighlight [defaultColor]="'blue'" [highlightColor]="'yellow'">Highlight me red</p>
    </div>
  </div>
</div>
